<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estudos em Ortopedia</title>
    
    <!-- Google Fonts: Poppins -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    
    <!-- Font Awesome for Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        /* CSS Variables for easy theme management */
        :root {
            --primary-color: #0067f4;
            --secondary-color: #00d4ff;
            --background-start: #f0f4f8;
            --background-end: #d9e2ec;
            --text-color: #2c3e50;
            --card-bg-color: rgba(255, 255, 255, 0.7);
            --shadow: 0 12px 30px rgba(0, 0, 0, 0.1);
            --border-radius: 16px;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, var(--background-start), var(--background-end));
            color: var(--text-color);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
            overflow: hidden;
        }

        /* Main Container with Glassmorphism effect */
        .container {
            width: 100%;
            max-width: 1000px;
            background-color: var(--card-bg-color);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border-radius: var(--border-radius);
            box-shadow: var(--shadow);
            border: 1px solid rgba(255, 255, 255, 0.2);
            padding: 50px;
            text-align: center;
            animation: fadeInScaleUp 0.8s cubic-bezier(0.25, 0.46, 0.45, 0.94) both;
        }

        /* Header Section */
        header h1 {
            font-size: 2.8rem;
            font-weight: 700;
            margin-bottom: 8px;
            background: linear-gradient(90deg, var(--primary-color), var(--secondary-color));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        header p {
            font-size: 1.1rem;
            color: #555;
            max-width: 550px;
            margin: 0 auto 40px auto;
        }

        /* Navigation Grid for Buttons */
        .nav-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
            gap: 25px;
        }

        /* Button Styles with enhanced hover effect */
        .nav-button {
            background-color: #fff;
            color: var(--text-color);
            border-radius: var(--border-radius);
            padding: 20px;
            text-decoration: none;
            font-size: 1.1rem;
            font-weight: 600;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            gap: 12px;
            border: 1px solid transparent;
            box-shadow: 0 4px 15px rgba(0,0,0,0.05);
            transition: transform 0.3s ease, box-shadow 0.3s ease, border-color 0.3s ease;
        }

        .nav-button:hover {
            transform: translateY(-10px) scale(1.03);
            box-shadow: 0 20px 40px rgba(0, 103, 244, 0.15);
            border-color: var(--primary-color);
        }

        .nav-button i {
            font-size: 2.2rem;
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            transition: transform 0.3s ease;
        }
        
        .nav-button:hover i {
            transform: scale(1.1);
        }

        /* Animations */
        @keyframes fadeInScaleUp {
            from {
                opacity: 0;
                transform: scale(0.95);
            }
            to {
                opacity: 1;
                transform: scale(1);
            }
        }
        
        /* Responsive Design */
        @media (max-width: 768px) {
            .container {
                padding: 30px;
            }
            header h1 {
                font-size: 2.2rem;
            }
            .nav-grid {
                grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
                gap: 20px;
            }
        }
        
         @media (max-width: 480px) {
            .nav-grid {
                grid-template-columns: 1fr;
            }
        }

    </style>
</head>
<body>

    <div class="container">
        <header>
            <h1>Estudos em Ortopedia</h1>
            <p>Navegue pelas seções para encontrar materiais de estudo.</p>
        </header>

        <main>
            <div class="nav-grid">
                <!-- Links para as pastas do repositório -->
                <a href="Coluna-Vertebral" class="nav-button">
                    <i class="fa-solid fa-bone"></i>
                    <span>Coluna Vertebral</span>
                </a>
                <a href="Ombro" class="nav-button">
                    <i class="fa-solid fa-user-injured"></i>
                    <span>Ombro</span>
                </a>
                <a href="Cotovelo" class="nav-button">
                    <i class="fa-solid fa-hand-point-right"></i>
                    <span>Cotovelo</span>
                </a>
                <a href="Mao-e-Punho" class="nav-button">
                    <i class="fa-solid fa-hand-paper"></i>
                    <span>Mão e Punho</span>
                </a>
                <a href="Quadril" class="nav-button">
                    <i class="fa-solid fa-wheelchair"></i>
                    <span>Quadril</span>
                </a>
                <a href="Joelho" class="nav-button">
                    <i class="fa-solid fa-person-walking"></i>
                    <span>Joelho</span>
                </a>
                <a href="Pe-e-Tornozelo" class="nav-button">
                    <i class="fa-solid fa-shoe-prints"></i>
                    <span>Pé e Tornozelo</span>
                </a>
            </div>
        </main>
    </div>

</body>
</html>
