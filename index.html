<!DOCTYPE html>

    <title>Estudos em Ortopedia - Layout Aprimorado</title>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Google Fonts: Inter -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    
    <!-- Font Awesome for Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    
    <style>
        /* Estilo base para o corpo da página */
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f0f4f8;
            overflow: hidden; /* Previne barras de rolagem causadas pelas formas animadas */
            position: relative;
        }

        /* Contêiner para as formas animadas do fundo */
        .background-shapes {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
            overflow: hidden;
        }

        /* Estilo individual das formas */
        .shape {
            position: absolute;
            border-radius: 50%;
            background: rgba(0, 103, 244, 0.1);
            animation: float 20s infinite ease-in-out;
        }

        .shape1 { width: 150px; height: 150px; top: 10%; left: 5%; animation-duration: 25s; }
        .shape2 { width: 200px; height: 200px; top: 20%; left: 80%; animation-duration: 30s; }
        .shape3 { width: 100px; height: 100px; top: 70%; left: 15%; animation-duration: 22s; }
        .shape4 { width: 250px; height: 250px; top: 80%; left: 60%; animation-duration: 35s; }
        .shape5 { width: 80px; height: 80px; top: 50%; left: 40%; animation-duration: 18s; }

        /* Animação de flutuação para as formas */
        @keyframes float {
            0% { transform: translateY(0) rotate(0deg); opacity: 0.7; }
            50% { transform: translateY(-50px) rotate(180deg); opacity: 0.5; }
            100% { transform: translateY(0) rotate(360deg); opacity: 0.7; }
        }

        /* Efeito de "glassmorphism" para o contêiner principal */
        .glass-effect {
            background: rgba(255, 255, 255, 0.6);
            -webkit-backdrop-filter: blur(15px);
            backdrop-filter: blur(15px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
    </style>
</head>
<body class="flex items-center justify-center min-h-screen p-4">

        <div class="shape shape3"></div>

        <div class="shape shape5"></div>
